    <title>Kata: Define a card suit</title>
    <script src="app.js"></script>

<body>
    <h1>Kata: Define a card suit</h1>
    <p>
        You get any card as an argument. Your task is to return the suit of this card (in lowercase).<br>
        <br>
        Our deck (is preloaded):<br>
        <br>
        ('3♣') -> return 'clubs'<br>
        ('3♦') -> return 'diamonds'<br>
        ('3♥') -> return 'hearts'<br>
        ('3♠') -> return 'spades'<br>
    </p>
    
</body>
